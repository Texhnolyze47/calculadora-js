<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Calculadora</title>
</head>
<body>
    <div class="container-calculadora">
        <div class="calculadora">
            <div id="screen">
                <input type="text" id="display" value="" />
            </div>
            <div class="container-botones">
                <div class="columna-botones">
                    <button class="borrar">AC</button>
                    <button>(</button>
                    <button>)</button>
                    <button>DEL</button>
                </div>
                <div class="columna-botones">
                    <button>%</button>
                    <button>âˆš</button>
                    <button>^</button>
                    <button>/</button>     
                </div>
    
                <div class="columna-botones">
                    <button class="numeros">7</button>
                    <button class="numeros">8</button>
                    <button class="numeros">9</button>
                    <button class="signos">*</button>                
                </div>
    
                <div class="columna-botones">
                    <button class="numeros">4</button>
                    <button class="numeros">5</button>
                    <button class="numeros">6</button>
                    <button class="signos">-</button>
                </div>
                <div class="columna-botones">
                    <button class="numeros">1</button>
                    <button class="numeros">2</button>
                    <button class="numeros">3</button>
                    <button class="signos">+</button>
                </div>
                <div class="columna-botones">
                    <button class="numeros">0</button>
                    <button class="decimal">.</button>
                    <button class="signos equal">=</button>
                </div>
            </div>
        </div>
        

    </div>
    <script src="app.js"></script>

</body>
</html>
