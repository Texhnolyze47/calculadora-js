<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-calculator">
      <div class="calculator">
        <div id="screen">
          <input type="text" id="operation" value="" />
          <input type="text" id="display" value="" />
        </div>
        <div class="container-buttons">
          <div class="columna-buttons">
            <button class="clearAll">AC</button>
            <button>(</button>
            <button>)</button>
            <button>DEL</button>
          </div>
          <div class="columna-buttons">
            <button>%</button>
            <button>âˆš</button>
            <button>^</button>
            <button>/</button>
          </div>

          <div class="columna-buttons">
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="signos">*</button>
          </div>

          <div class="columna-buttons">
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="signos">-</button>
          </div>
          <div class="columna-buttons">
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="signos">+</button>
          </div>
          <div class="columna-buttons">
            <button class="numeros">0</button>
            <button class="decimal">.</button>
            <button class="signos equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
